apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'jetty'

// JDK 8
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
	compile 'ch.qos.logback:logback-classic:1.1.3'
	compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
	compile 'javax.servlet:jstl:1.2'	
}

jettyRun{
	contextPath = "skills"
	httpPort = 8080
}

jettyRunWar{
	contextPath = "skills"
	httpPort = 8080
}

eclipse {
  wtp {
    component {
      contextPath = 'skills'
    }
  }
  classpath {
	downloadSources = true
  }
}